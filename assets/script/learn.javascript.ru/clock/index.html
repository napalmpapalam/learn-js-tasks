<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JavaScript Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <h1>
          <span class="hours">00</span>:<span class="minutes">00</span>:<span
            class="seconds"
            >00</span
          >
        </h1>
      </div>
      <div>
        <input type="button" value="Start" class="btn-start" />
        <input type="button" value="Stop" class="btn-stop" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
