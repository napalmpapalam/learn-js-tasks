<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Send Message</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/06bfa631b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-sm mt-4">
      <h1 class="display-3 text-center"><i class="fab fa-telegram"></i></h1>
      <h1 class="display-4 text-center">
        Telegramm
      </h1>

      <h2 class="text-primary text-center">Send Message Interface</h2>
      <!-- <img
        src="https://i.pinimg.com/236x/a1/48/60/a14860fef49c45deedf1ac83ecd2be06.jpg"
        alt=""
        class="text-center"
      /> -->
      <div class="text-center">
        <img
          src="https://i.pinimg.com/originals/b0/fe/09/b0fe09cbf1768d20688e7530a717f072.png"
          class="rounded"
          alt="..."
        />
      </div>
      <div class="input-group input-group-lg">
        <div class="input-group-prepend"></div>
        <input
          type="text"
          class="form-control message"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
      </div>
      <br />
      <div class="text-center">
        <button type="button" class="btn btn-success btn-lg" id="button">
          Sent Message
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
